<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banknote Authentication Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #555;
        }
        
        .info-box strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Banknote Authentication</h1>
        <p class="subtitle">Enter the banknote features below</p>
        
        <div class="info-box">
            <strong>About:</strong> This tool uses machine learning to detect counterfeit banknotes based on image wavelet transform features.
        </div>
        
        <form action="/checkbanknote" method="POST">
            <div class="form-group">
                <label for="variance">Variance</label>
                <input type="number" step="any" id="variance" name="variance" 
                       placeholder="e.g., 3.6216" required>
            </div>
            
            <div class="form-group">
                <label for="skewness">Skewness</label>
                <input type="number" step="any" id="skewness" name="skewness" 
                       placeholder="e.g., 8.6661" required>
            </div>
            
            <div class="form-group">
                <label for="curtosis">Curtosis</label>
                <input type="number" step="any" id="curtosis" name="curtosis" 
                       placeholder="e.g., -2.8073" required>
            </div>
            
            <div class="form-group">
                <label for="entropy">Entropy</label>
                <input type="number" step="any" id="entropy" name="entropy" 
                       placeholder="e.g., -0.44699" required>
            </div>
            
            <button type="submit" class="btn-submit">Check Banknote</button>
        </form>
    </div>
</body>
</html>
